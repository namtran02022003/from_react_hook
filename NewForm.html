<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
 
</head>

<body>
  <div class="container">
    <h1 class="text-center">Sign Up Form</h1>
    <form id="myForm">
      <div class="myFormInput">
        <span class="err"></span>
        <label for="name">Username:</label>
        <input class="form-values" id="name" type="text" name="name" placeholder="Enter name" />
      </div>
      <div class="myFormInput">
        <span class="err"></span>
        <label for="email">email:</label>
        <input class="form-values" id="email" type="email" name="email" placeholder="Enter email" />
      </div>
      <div class="myFormInput">
        <span class="err"></span>
        <label for="password">Password:</label>
        <input class="form-values" id="password" type="password" name="password" placeholder="Enter password" />
      </div>
      <div class="myFormInput">
        <label>Gender:</label>
        <div class="d-flex my-2">
          <span class="item-radio">
            <input id="female" checked="true" class="form-values" name="gender" value="female"
              type="radio">Female</span>
          <span class="item-radio">
            <input id="male" class="form-values" name="gender" value="male" type="radio">Male</span>
        </div>
      </div>
      <div class="myFormInput">
        <span class="err"></span>
        <label for="date">Date of Birth:</label>
        <input class="form-values" id="date" name="date" type="date" />
      </div>
      <div class="myFormInput">
        <span class="err"></span>
        <label for="phone">Phone number:</label>
        <input class="form-values" type="text" name="phoneNumber" id="phone" placeholder="Enter Phone number" />
      </div>
      <div class="myFormInput">
        <span class="err"></span>
        <label for="address">Address:</label>
        <select type="select-one" class="form-values" id="address" name="address">
          <option value="">-Address-</option>
          <option value="hanoi">Hà Nội</option>
          <option value="haiphong">Hải Phòng</option>
          <option value="thanhhoa">Thanh Hóa</option>
        </select>
      </div>
      <div class="myFormInput">
        <span class="err"></span>
        <label for="description">Description</label>
        <textarea type="textarea" class="form-values" id="description" name="description"></textarea>
      </div>
      <div class="btn my-3 d-flex">
        <button onclick="HandleSubmit()" type="button">Submit</button>
        <button id="btnUpdate" disabled type="button">Update</button>
      </div>
    </form>

  </div>
  <div id="root"></div>
  
</body>

</html>
